<!DOCTYPE html>
<html>
<head>
  <title>Grant - Dynamic override via POST request</title>
</head>
<body>
<form action="/connect/facebook" method="POST" accept-charset="utf-8">
  <fieldset>
    <ul>
      <li>
        <input type="text" name="state" placeholder="state" />
      </li>
      <li>
        <label>
          <input type="checkbox" name="scope" value="user_about_me" /> user_about_me
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="scope" value="email" /> email
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="scope" value="user_photos" /> user_photos
        </label>
      </li>
      <li>
        <button>Submit</button>
      </li>
    </ul>
  </fieldset>
</form>
</body>
</html>
